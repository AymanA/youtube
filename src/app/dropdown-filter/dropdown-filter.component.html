<div class="dropdown" *ngIf="dropDownId">
    <button (click)="toggle()" class="dropbtn">{{dropDownTitle.name}}</button>
    <div [id]="dropDownId" class="dropdown-content">
        <div *ngFor="let type of dropDownOptions">
            <a *ngIf="type.visible" (click)="onClick($event, type)">
                    {{type.name}}
                </a>
        </div>
    </div>
</div>
