<div class="video-container" *ngIf="isVideoContentAvailable && videoSnippet.liveBroadcastContent != 'live'">
    <a [routerLink]="['/video', videoId]">
        <div class="thumbnail">

            <img srcset="{{videoSnippet.thumbnails.default?.url}} 320w,
            {{videoSnippet.thumbnails.medium ? videoSnippet.thumbnails.medium.url : videoSnippet.thumbnails.default.url}} 480w,
            {{videoSnippet.thumbnails.standard ? videoSnippet.thumbnails.standard.url : videoSnippet.thumbnails.default.url}} 800w" sizes="(max-width: 320px) 280px,
             (max-width: 480px) 440px, 800px" [src]="videoSnippet.thumbnails.high.url" alt="">
            <div class="video-duration">
                {{videoDuration}}
            </div>
        </div>
        <div class="video-details">
            <div class="video-title">
                {{videoSnippet.title}}
            </div>

            <div class="video-info">
                <div class="video-channel-title">
                    {{videoSnippet.channelTitle}}
                </div>
                <div class="video-view-count">
                    {{videoStatistics.viewCount | numberPrecision }} views
                </div>
                <div class="video-publish-at">
                    {{videoSnippet.publishedAt | amTimeAgo}}
                </div>
            </div>
            <div class="video-description">
                {{videoSnippet.description}}
            </div>

        </div>
    </a>
</div>
