<div class="channel-container" *ngIf="isChannelContentAvailable">
    <a [routerLink]="['/channel', channelId]">
        <div class="thumbnail">
            <img [src]="channelSnippet.thumbnails.default.url" alt="">
        </div>
        <div class="channel-details">
            <div class="channel-title">
                {{channelSnippet.title}}
            </div>
            <div class="channel-videos-count">
                {{channelStatistics.videoCount | numberPrecision }} videos
            </div>
            <div class="channel-subscribers-count">
                {{channelStatistics.subscriberCount | numberPrecision }} subscribers
            </div>
            <div class="channel-description">
                {{channelSnippet.description}}
            </div>

        </div>
    </a>
</div>
