<div class="channel-container" *ngIf="isChannelContentAvailable">
    <a [routerLink]="['/channel', channelId]">
        <div class="thumbnail">
            <img srcset="{{channelSnippet.thumbnails.default?.url}} 320w,
            {{channelSnippet.thumbnails.medium ? channelSnippet.thumbnails.medium.url : channelSnippet.thumbnails.default.url}} 480w,
            {{channelSnippet.thumbnails.standard ? channelSnippet.thumbnails.standard.url : channelSnippet.thumbnails.default.url}} 800w" sizes="(max-width: 320px) 280px,
             (max-width: 480px) 440px, 800px" [src]="channelSnippet.thumbnails.medium.url" alt="">
        </div>
        <div class="channel-details">
            <div class="channel-title">
                {{channelSnippet.title}}
            </div>
            <div class="channel-videos-count">
                {{channelStatistics.videoCount | numberPrecision }} videos
            </div>
            <div class="channel-subscribers-count">
                {{channelStatistics.subscriberCount | numberPrecision }} subscribers
            </div>
            <div class="channel-description">
                {{channelSnippet.description}}
            </div>

        </div>
    </a>
</div>
